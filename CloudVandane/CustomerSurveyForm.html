<!DOCTYPE html>
<html>
<head>
  <title> Customer Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4079b9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 450px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-label {
      margin-right: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      width: 48%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .reset-button {
      background-color: #dc3545;
    }

    .button:hover, .reset-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Customer Survey Form</h2>
    <form id="surveyForm" onsubmit="return submitForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="France">France</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="America">America</option>
      </select>

      <label>Gender:</label>
      <label class="gender-label"><input type="radio" name="gender" value="Male"> Male</label>
      <label class="gender-label"><input type="radio" name="gender" value="Female"> Female</label>


      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>

      <div class="button-container">
        <button type="submit" class="button">Submit</button>
        <button type="button" class="button reset-button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const genderElements = document.querySelectorAll('input[name="gender"]:checked');
      const gender = Array.from(genderElements).map(element => element.value).join(", ");
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      const message = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;
      alert(message);

      resetForm();

      return false;
    }

    function resetForm() {
      document.getElementById("surveyForm").reset();
    }
  </script>
</body>
</html>
